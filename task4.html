<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>登陆页</title>
	<link rel="stylesheet" type="text/css" href="004.css">
</head>
<body>
	<div class="header">
		<div class="signup">
			<a href=""> 注册</a>
		</div>
		<div class="login">登陆</div>
		<div class="close">
			<a href="javascript:window.close();"> 关闭</a>
		</div>
	</div>
	<div class="tel">
		<img src="phone.png">
		<input type="text" name="telphone number" placeholder="请输入手机号" autocomplete="on">
	</div>
	<div class="password">
		<img src="lock.png">
		<input type="password" name="password" placeholder="请输入密码" autocomplete="on">
	</div>
	<button type="submit">登陆</button>
	<span>
		<a href=""> 忘记密码?</a>
	</span>	
</body>
</html>
